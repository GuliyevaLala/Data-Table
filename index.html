<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging and Dropping </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Sass/sassy.css">

</head>
<body>
    <div class="container">
        <div class="dropBox">
            <div class="title">
                <div class="icon"><i class="fas fa-cloud-download-alt"></i></div>
                <h3>Drag & Drop to Upload File</h3>
                <h6>Or, If you prefer...</h6>
                <div class="button-title">
                    <input type="file" hidden id="upload" accept="image/*" multiple>
                    <button class="btn-primary tap form-control hiddenButton">Browse File</button>
                </div>
              
            </div>
        </div>
  
        <div class="dataTable">
            <table class="table table-info table-striped d-none mt-5">
            <thead>
                <tr>
                    <th data="col">â„–</th>
                    <th data="col">Image</th>
                    <th data="col">Size</th>
                    <th data="col">Type</th>
                    <!-- <th data="col">Edit</th> -->
                    <th data="col">Remove</th>
                </tr>
                </thead>
            </table>
        </div>
    </div> 
   <script src="./DragandDrop/script.js"></script>
</body>
</html>
